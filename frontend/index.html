<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anya AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .status-bar {
            background: #f7f9fc;
            padding: 10px 20px;
            border-bottom: 1px solid #e1e8ed;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #657786;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #17bf63;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7f9fc;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background: #667eea;
            color: white;
        }

        .message.assistant .avatar {
            background: #17bf63;
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 14px;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #1c1e21;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message-meta {
            font-size: 11px;
            color: #657786;
            margin-top: 4px;
            padding: 0 16px;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #657786;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.7; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e8ed;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .quick-action {
            padding: 8px 16px;
            background: #f7f9fc;
            border: 1px solid #e1e8ed;
            border-radius: 16px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-action:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #657786;
        }

        .welcome-message h2 {
            color: #1c1e21;
            margin-bottom: 12px;
        }

        .feature-pills {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .feature-pill {
            padding: 6px 12px;
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 12px;
            font-size: 12px;
            color: #657786;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Anya AI Assistant</h1>
            <p>Your intelligent financial companion</p>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span>Online</span>
            </div>
            <div id="stats">
                <span id="sessionInfo">Session: Ready</span>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>👋 Welcome to Anya!</h2>
                <p>I'm your AI financial assistant. I can help you with:</p>
                <div class="feature-pills">
                    <span class="feature-pill">📊 Portfolio Analysis</span>
                    <span class="feature-pill">💰 Account Information</span>
                    <span class="feature-pill">📚 Financial Education</span>
                    <span class="feature-pill">📄 Document Analysis</span>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="quick-actions">
                <button class="quick-action" onclick="sendQuickMessage('What is my portfolio performance?')">📈 Portfolio Performance</button>
                <button class="quick-action" onclick="sendQuickMessage('Explain diversification')">📚 Learn About Diversification</button>
                <button class="quick-action" onclick="sendQuickMessage('What is my account balance?')">💰 Account Balance</button>
            </div>
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Ask me anything about your finances..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="btn btn-primary" onclick="sendMessage()" id="sendBtn">
                    <span>Send</span>
                    <span>→</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let accessToken = null;
        let sessionId = null;

        // Initialize on load
        window.onload = async () => {
            await authenticate();
        };

        // Authenticate
        async function authenticate() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        customer_id: 'demo_user_001'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    accessToken = data.access_token;
                    console.log('✅ Authenticated successfully');
                } else {
                    console.error('❌ Authentication failed');
                }
            } catch (error) {
                console.error('❌ Authentication error:', error);
            }
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;
            if (!accessToken) {
                await authenticate();
                if (!accessToken) {
                    alert('Please wait, connecting to Anya...');
                    return;
                }
            }

            // Clear input
            input.value = '';

            // Add user message to UI
            addMessage('user', message);

            // Show typing indicator
            showTyping();

            // Send to API
            try {
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });

                hideTyping();

                if (response.ok) {
                    const data = await response.json();
                    sessionId = data.session_id;

                    // Add assistant response
                    addMessage('assistant', data.response, {
                        intent: data.intent.intent,
                        confidence: data.confidence,
                        handoff: data.requires_handoff
                    });

                    // Update session info
                    document.getElementById('sessionInfo').textContent = 
                        `Session: ${sessionId.substring(0, 12)}...`;

                } else {
                    addMessage('assistant', '❌ Sorry, I encountered an error. Please try again.');
                }
            } catch (error) {
                hideTyping();
                addMessage('assistant', '❌ Connection error. Please check if the API is running.');
                console.error('Error:', error);
            }
        }

        // Add message to chat
        function addMessage(type, content, meta = null) {
            const container = document.getElementById('chatContainer');
            
            // Remove welcome message
            const welcome = container.querySelector('.welcome-message');
            if (welcome) welcome.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = type === 'user' ? 'U' : '🤖';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);

            if (meta && type === 'assistant') {
                const metaDiv = document.createElement('div');
                metaDiv.className = 'message-meta';
                metaDiv.textContent = `Intent: ${meta.intent} | Confidence: ${(meta.confidence * 100).toFixed(0)}%`;
                if (meta.handoff) {
                    metaDiv.textContent += ' | 🤝 Escalated to agent';
                }
                contentDiv.appendChild(metaDiv);
            }

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Show typing indicator
        function showTyping() {
            const container = document.getElementById('chatContainer');
            const typing = document.createElement('div');
            typing.className = 'message assistant';
            typing.id = 'typingIndicator';
            typing.innerHTML = `
                <div class="avatar">🤖</div>
                <div class="typing-indicator active">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            container.appendChild(typing);
            container.scrollTop = container.scrollHeight;
        }

        // Hide typing indicator
        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Send quick message
        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }
    </script>
</body>
</html>
