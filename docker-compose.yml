version: '3.8'

services:
  ultraplatform:
    build: .
    ports:
      - '8000:8000'
    environment:
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - rabbitmq
      
  redis:
    image: redis:alpine
    ports:
      - '6379:6379'
      
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - '5672:5672'
      - '15672:15672'
