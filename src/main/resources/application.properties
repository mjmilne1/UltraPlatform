spring.application.name=UltraPlatform
server.port=8081

# UltraLedger2 Integration
ultraledger.api.url=http://localhost:8080

# Database (shared with UltraLedger2)
spring.datasource.url=jdbc:postgresql://localhost:5432/ultraplatform
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logging
logging.level.com.ultra.platform=INFO
