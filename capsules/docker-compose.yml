version: '3.8'

services:
  capsules-api:
    build: .
    container_name: capsules-api
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: sqlite:///capsules.db
      ENVIRONMENT: production
    volumes:
      - capsules-data:/app/data
    restart: unless-stopped
    networks:
      - capsules-network

  nginx:
    image: nginx:alpine
    container_name: capsules-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - capsules-api
    restart: unless-stopped
    networks:
      - capsules-network

volumes:
  capsules-data:

networks:
  capsules-network:
    driver: bridge
