version: '3.8'

services:
  decision-api:
    build: .
    ports:
      - '8000:8000'
    environment:
      - API_ENV=production
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:alpine
    ports:
      - '6379:6379'
    restart: unless-stopped
